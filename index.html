<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.0/jquery.maphilight.min.js"></script>
</head>
<body>
    <div id="nav-bar" style="width:369px; float:left;">
        <img src="images/nav-bar.png" width="369px" height="919px" alt="Menu options" usemap="#nav-map" class="click-map">
    </div>

    <div style="float:left; width:80%; height: 100vh; overflow-y: scroll;">
        <img id="image-load-target" src="images/home.png" alt="Home" width="60%" style="margin-left: 20%;" usemap="#home-map">
    </div>

    <map name="nav-map">
        <!-- Nav-bar areas -->
        <area id="index-profile" shape="rect" coords="0,0,369,85" href="#" onclick="loadImage('index-profile')">
        <area id="register" shape="rect" coords="0,86,369,185" href="#" onclick="loadImage('register')">
        <area id="login" shape="rect" coords="0,186,369,275" href="#" onclick="loadImage('login')">
        <area id="home" shape="rect" coords="0,276,369,350" href="#" onclick="loadImage('home')">
        <area id="blogs" shape="rect" coords="0,351,369,440" href="#" onclick="loadImage('blogs')">
        <area id="discussions" shape="rect" coords="0,441,369,520" href="#" onclick="loadImage('discussions')">
        <area id="resources" shape="rect" coords="0,521,369,605" href="#" onclick="loadImage('resources')">
        <area id="search" shape="rect" coords="0,606,369,695" href="#" onclick="loadImage('search')">
        <area id="contact" shape="rect" coords="0,696,369,775" href="#" onclick="loadImage('contact')">
    </map>

    <map name="home-map">
        <!-- Home page areas -->
        <area alt="index-profile" shape="rect" coords="72,277,167,292" href="#" onclick="loadImage('index-profile')">
        <area alt="edit-profile" shape="rect" coords="80,299,162,312" href="#" onclick="editProfile()">
        <area alt="upload-resource" shape="rect" coords="494,765,635,802" href="#" onclick="uploadResource()">
    </map>

    <!-- Popup Overlay -->
<div id="popup-overlay" class="popup-overlay" onclick="closePopup()">
    <div class="popup-content" onclick="event.stopPropagation();">
      <img id="popup-image" src="" alt="Popup Content">
      <button class="close" onclick="closePopup()">X</button>
    </div>
  </div>

    <button class="close" onclick="closePopup('index-menu')">X</button>

    <script src="main.js"></script>
</body>
</html>
